  <main>

    <div class="fv">
      <div class="fv__inner inner js-cards-fadeInUp-trigger">

        <div class="fv__img is-02 js-card-fadeInUp"><img src="../../lib/pages/opencampus/img/fv-02.png" alt="画像02"></div>
        <div class="fv__img is-03 js-card-fadeInUp"><img src="../../lib/pages/opencampus/img/fv-03.png" alt="画像03"></div>
